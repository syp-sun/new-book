<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新书预告</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .book {
      background: #fff;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
    }
    .book img {
      max-width: 200px;
      border-radius: 8px;
      margin-right: 20px;
    }
    .book-info {
      flex: 1;
    }
    .book-title {
      font-size: 24px;
      margin-top: 0;
    }
    .book-desc {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>即将出版的新书</h1>

    <div class="book">
      <img src="book1.jpg" alt="书籍封面1">
      <div class="book-info">
        <h2 class="book-title">书名一：XXXX</h2>
        <p class="book-desc">
          本书深入探讨了……（简介内容）。适合所有对XXX感兴趣的读者。
          <br><strong>预计出版时间：</strong>2025年X月
        </p>
      </div>
    </div>

    <div class="book">
      <img src="book2.jpg" alt="书籍封面2">
      <div class="book-info">
        <h2 class="book-title">书名二：YYYY</h2>
        <p class="book-desc">
          本书以独特视角呈现……（简介内容）。是一部启发思考的作品。
          <br><strong>预计出版时间：</strong>2025年X月
        </p>
      </div>
    </div>
  </div>
</body>
</html>
